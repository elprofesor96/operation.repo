name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src/operation_repo/

      - name: Type check with mypy
        run: |
          mypy src/operation_repo/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors for now

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        continue-on-error: true  # Remove this once you have tests

  install-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Test pip install from git
        run: |
          pip install git+https://github.com/${{ github.repository }}.git@${{ github.sha }}
          op --help
